<ul class="nav d-flex justify-content-around  align-items-center p-2 bg-primary">
    <li class="nav-item">
      <span class="navbar-brand text-white">Users</span>
    </li>
    <li class="nav-item">
           <!-- Button trigger modal -->

     <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal">Add User</button>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form   [formGroup]="addUserFormGroup" (ngSubmit)="addNewUser()" >
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input formControlName="name"  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <span class="error" *ngIf="addUserFormGroup.controls['email'].errors?.['required'] && addUserFormGroup.controls['name'].dirty">Required</span>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input formControlName="email"  type="email" class="form-control" id="exampleInputPassword1" placeholder="Email">
            <span class="error" *ngIf="addUserFormGroup.controls['email'].errors?.['required'] && addUserFormGroup.controls['email'].dirty">Required</span>
            <span class="error" *ngIf="addUserFormGroup.controls['email'].errors?.['pattern']">Please Enter a Valid Email</span>
          </div>
          <div class="form-group">
            <label for="exampleInputNumber1">Number</label>
            <input formControlName="number"   type="text" class="form-control" id="exampleInputNumber1" placeholder="Number">
            <span class="error" *ngIf="addUserFormGroup.controls['number'].errors?.['required'] && addUserFormGroup.controls['number'].dirty">Required</span>
            <span class="error" *ngIf="addUserFormGroup.controls['number'].errors?.['pattern']">Please Enter a Valid Number</span>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
    </li>

  </ul>
